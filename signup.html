<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.png" />
    <title>Nguyễn Hoàng Lam | Đăng ký</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <!-- Start Body -->
    <div class="contact-section">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <!-- Form content box start -->
            <div class="form-content-box">
              <!-- details -->
              <div class="details">
                <h3>Đăng ký tài khoản</h3>
                <!-- Logo -->
                <a class="logo text-center" href="/">
                  <div class="text-center logo-img">
                    <img src="/assets/images/logo.png" alt="" />
                  </div>
                  <div class="logo-title">Nguyễn Hoàng Lam</div>
                </a>
                <!-- Name -->
                <!-- Form start -->
                <form class="mt-3">
                  <div class="mb-3">
                    <label class="mb-1"
                      >Tên tài khoản<span class="text-danger">*</span></label
                    >
                    <div class="form-group form-group-icon">
                      <i class="bi bi-person icon-left"></i>
                      <input
                        type="email"
                        class="form-control input-text"
                        id="exampleInputEmail1"
                      />
                    </div>
                  </div>
                  <div class="mb-3">
                    <label class="mb-1"
                      >Mật khẩu<span class="text-danger">*</span></label
                    >
                    <div class="form-group form-group-icon">
                      <i class="bi bi-lock icon-left"></i>
                      <input
                        type="password"
                        class="form-control input-text"
                        id="exampleInputPassword1"
                      />
                    </div>
                  </div>
                  <div class="mb-3">
                    <label class="mb-1"
                      >Nhập lại mật khẩu<span class="text-danger"
                        >*</span
                      ></label
                    >
                    <div class="form-group form-group-icon">
                      <i class="bi bi-lock icon-left"></i>
                      <input
                        type="password"
                        class="form-control input-text"
                        id="exampleInputPassword1"
                      />
                    </div>
                  </div>
                  <div class="mb-3">
                    <label class="mb-1"
                      >Số điện thoại<span class="text-danger">*</span></label
                    >
                    <div class="form-group form-group-icon">
                      <i class="bi bi-telephone icon-left"></i>
                      <input
                        type="email"
                        class="form-control input-text"
                        id="exampleInputEmail1"
                      />
                    </div>
                  </div>
                  <div class="mb-3">
                    <label class="mb-1"
                      >Email<span class="text-danger">*</span></label
                    >
                    <div class="form-group form-group-icon">
                      <i class="bi bi-envelope icon-left"></i>
                      <input
                        type="email"
                        class="form-control input-text"
                        id="exampleInputEmail1"
                      />
                    </div>
                  </div>
                  <div class="mb-3">
                    <label class="mb-1"
                      >Nhập mã captcha<span class="text-danger">*</span></label
                    >
                    <div class="form-group form-group-icon">
                      <i class="bi bi-qr-code icon-left"></i>
                      <input
                        type="email"
                        class="form-control input-text"
                        id="exampleInputEmail1"
                      />
                    </div>
                  </div>
                  <button type="submit" class="btn btn-primary w-100">
                    Đăng ký
                  </button>
                </form>
              </div>
              <!-- Footer -->
              <div class="footer">
                <span>
                  Bạn đã có tài khoản?
                  <a href="./signin.html">Đăng nhập</a>
                </span>
              </div>
            </div>
            <!-- Form content box end -->
          </div>
        </div>
      </div>
    </div>
    <!-- End Body -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
